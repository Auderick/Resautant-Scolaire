<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Restaurant Scolaire</title>
    <script src="menuSemaine.js"></script>
    <script src="menu.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="menu-container">
        <!-- En-tête -->
        <div class="header">
            <h1>🏫 École Primaire Jean Arnault</h1>
            <p>📞 Tél: 05.49.56.90.10</p>
            <p>⏰ Service: 11h30 - 13h30</p>
            <button onclick="window.print()">🖨️ Imprimer le menu</button>
        </div>

        <!-- Navigation des semaines -->
        <div class="semaine-nav">
            <button onclick="changerSemaine('precedente')">← Semaine précédente</button>
            <select onchange="semaineActuelle = this.value; changerSemaine()">
                <!-- Options générées dynamiquement par JavaScript -->
            </select>
            <button onclick="changerSemaine('suivante')">Semaine suivante →</button>
        </div>

        <h1>🍽️ Menu de la Semaine 🍎</h1>
        <h2>👨‍🍳 Le Chef vous propose 🍽️ 🥗 🍝 🥩 🥕 🍎</h2>

        <!-- Conteneurs des jours -->
        <div id="lundi" class="jour" data-jour="lundi"></div>
        <div id="mardi" class="jour" data-jour="mardi"></div>
        <div id="jeudi" class="jour" data-jour="jeudi"></div>
        <div id="vendredi" class="jour" data-jour="vendredi"></div>

        <!-- Légende -->
        <div class="legende">
            <h3>Légende</h3>
            <div class="symboles">
                <span>🥬 Végétarienne</span>
                <span>⚠️ Contient des allergènes</span>
                <span>🌟 Produit local</span>
                <span>🌱 Bio</span>
            </div>
        </div>
    </div>
</body>

</html>
